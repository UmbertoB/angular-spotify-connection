<div class="row">
  <mat-card>

    <mat-form-field appearance="outline">
      <mat-select [(ngModel)]="selectedArtist" (selectionChange)="changeArtist()" placeholder="Artista">
        <mat-option *ngFor="let artist of artists" [value]="artist.id">
          {{artist.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>

  </mat-card>

</div>

<app-artist-tracks [albums]="artistAlbums"></app-artist-tracks>
