<div class="row">
  <mat-card>
  
    <mat-form-field appearance="outline">
      <mat-select [(ngModel)]="selectedArtist" (selectionChange)="changeArtist()" placeholder="Artista">
        <mat-option *ngFor="let artist of artists" [value]="artist.id">
          {{artist.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
  </mat-card>


  <h1 *ngIf="artistData">
    A popularidade do {{artistData.name}} Ã© {{artistData.popularity}}
  </h1>

</div>
